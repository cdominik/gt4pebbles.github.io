# YAML template for a member of the AstroFlash team
# The following fields are mandatory:
# - name: Full name (first name and surname)
# - role: leader / staff / postdoc / phd / master / affiliated / former
# - insitute: XX
# - description: a two-line description of the person.
#
# The page will assume that there is a (square) image of the person named the same as this file, with jpg extension
#
# The following fields are optional, and should contain a full link to the different Social Media
# or other pages.
# - github
# - gitlab
# - facebook
# - twitter
# - linkedin
# - webpage (personal website)

---
name: Full Name
role: postdoc
institute: University of XX
description: This is a brief description of the person and their job or interests.
# The following lines can be removed. Or add more fields
github: link-to-github-account
twitter: link-to-twitter-account
webpage: personal-website

